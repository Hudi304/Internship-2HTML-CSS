<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>

    <link rel="stylesheet" href="./design.css">


</head>


<body>
    <div class="grid-container debug">
        
        <!-- ? Header -->

        <div class="header-left debug">
            <span class="icon-container debug">
                <img class="icon" src="resources/techquarter-logo-mark-outline-rgb.png" alt="TQ">
            </span>
        </div>

        <div class="header-right debug">
           
        </div>
    
        <!-- ? Login Container -->
        <div class="grid-item login-container debug">
            <span class="login-container2" debug>
                <!-- * Title -->
                <div class="title debug">
                    <b class="grad">Unlock New</b> <br>
                    <b class="grad">Unique Challanges</b>
                </div>
                <!-- * Description -->
                <div class="description debug">
                    Lore ipsum dolor sit amet, consectetur adipiscing <br>
                    elit, in maximus tempor orci et tincidunt.
                </div>

                <!-- * Log in FORM -->
                <div class="login-form debug">
                    <form>
                        <label class="form-label debug" for="fname">Username*</label><br>
                        <input class="input input1 debug" type="text" id="fname" name="fname" value="jennifer.s@gmail.com"><br>
                        <label class="form-label debug" for="lname">Password*</label><br>
                        <input class="input input2 debug" type="password" id="lname" name="lname" value="12345678"><br>
                        <a class="forgot-password debug" href="url" >Forgot Password?</a>
                    </form>
                    <br>
                   
                </div>
                <div class="login-button-container debug">
                    <button class="login-button debug"  onclick="window.location.href='https://w3docs.com';">
                        Login to Paradise
                    </button>
                    
                </div>
               

                <!-- * Log in BUTTON -->
               
            </span>

        </div>
   
        <!-- ? Illustration Container -->
        <div class="grid-item login-image-container debug">  
            <img class="illustration debug" src="resources/illustration.png" alt="TQ" >
        </div>

        <!-- ? Footer -->
        <div class="grid-item footer debug">  
            <img class="footer-icon debug" src="resources/Microsoft.png" alt="TQ">
        </div> 
        
     
    </div>

</body>

</html>
